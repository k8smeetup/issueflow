repositories:
  kubernetes:
    github:
      owner: k8smeetup
      repository: issue_tasks
    k8s-official:
      owner: k8smeetup
      repository: k8s-official-translation
    website:
      owner: kubernetes
      repository: website
    pgdb:
      conn: postgresql+psycopg2://
      host: 192.168.0.110
      db_name: website
      db_user: k8smeetup
      db_pass: caicloud.io
    valid_extensions:
    - ".md"
    - ".htm"
    - ".html"
    branches:
    - name: "1.10"
      value: release-1.10
      path: "/errbot/repository/website"
      url_prefix:
        source: "https://github.com/kubernetes/website/blob/release-1.10/content/en"
      labels:
      - version/1.10
    - name: "1.11"
      value: release-1.11
      path: "/errbot/repository/website"
      url_prefix:
        source: "https://github.com/kubernetes/website/blob/release-1.11/content/en"
      labels:
      - version/1.11
    - name: "1.12"
      value: release-1.12
      path: "/errbot/repository/website"
      url_prefix:
        source: "https://github.com/kubernetes/website/blob/release-1.12/content/en"
      labels:
      - version/1.12
    - name: "1.13"
      value: release-1.13
      path: "/errbot/repository/website"
      url_prefix:
        source: "https://github.com/kubernetes/website/blob/release-1.13/content/en"
      labels:
      - version/1.13
    - name: "1.14"
      value: release-1.14
      path: "/errbot/repository/website"
      url_prefix:
        source: "https://github.com/kubernetes/website/blob/release-1.14/content/en"
      labels:
      - version/1.14
    source:
      name: en
      path: content/en
    languages:
    - name: zh
      path: content/zh
      labels:
      - lang/zh
    - name: jp
      path: content/jp
      labels:
      - lang/jp